header:
  version: 2

machine: orange-pi-zero
distro: rte
target:
  - core-image-minimal
  - core-image-minimal-swu

repos:
  meta-rte:

  poky:
    url: https://git.yoctoproject.org/git/poky
    refspec: 40e448301edf142dc00a0ae6190017adac1e57b2
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:
    patches:
      meta-rte:
        repo: meta-rte
        path: patches/0001-do-not-remove-wic-partitions.patch

  meta-sunxi:
    url: https://github.com/linux-sunxi/meta-sunxi
    refspec: 37bfb7c8cdfb648b266c2edb7255297ec2043fe7

  meta-openembedded:
    url: http://git.openembedded.org/meta-openembedded
    refspec: 2a5c534d2b9f01e9c0f39701fccd7fc874945b1c
    layers:
      meta-oe:
      meta-python:
      meta-networking:

  meta-swupdate:
    url: https://github.com/sbabic/meta-swupdate
    refspec: 4c82d83feacb1ad24f8e15ded5ed1a651708dd98

bblayers_conf_header:
  standard: |
    POKY_BBLAYERS_CONF_VERSION = "2"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""
local_conf_header:
  standard: |
    CONF_VERSION = "1"
    PACKAGE_CLASSES = "package_rpm"
    SDKMACHINE = "x86_64"
    USER_CLASSES = "buildstats image-mklibs image-prelink"
    PATCHRESOLVE = "noop"
    SSTATE_MIRRORS ?= "file://.* http://${LOCAL_PREMIRROR_SERVER}/${PROJECT_NAME}/sstate-cache/PATH"
    SOURCE_MIRROR_URL ?= "http://${LOCAL_PREMIRROR_SERVER}/${PROJECT_NAME}/downloads"
    INHERIT += "own-mirrors"
    LOCAL_PREMIRROR_SERVER ?= "192.168.4.13"
    PROJECT_NAME ?= "rte"
  debug-tweaks: |
    EXTRA_IMAGE_FEATURES = "debug-tweaks"
  diskmon: |
    BB_DISKMON_DIRS = "\
        STOPTASKS,${TMPDIR},1G,100K \
        STOPTASKS,${DL_DIR},1G,100K \
        STOPTASKS,${SSTATE_DIR},1G,100K \
        STOPTASKS,/tmp,100M,100K \
        ABORT,${TMPDIR},100M,1K \
        ABORT,${DL_DIR},100M,1K \
        ABORT,${SSTATE_DIR},100M,1K \
        ABORT,/tmp,10M,1K"

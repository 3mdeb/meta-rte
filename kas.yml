---
header:
  version: 2

machine: orange-pi-zero
distro: rte
target:
  - core-image-minimal
  - core-image-minimal-swu

repos:
  meta-rte:

  poky:
    url: https://git.yoctoproject.org/git/poky
    refspec: 2db75681f08cb06123e68a6df75ba432cfbae2dd
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:
    patches:
      meta-rte:
        repo: meta-rte
        path: patches/0001-do-not-remove-wic-partitions.patch

  meta-sunxi:
    url: https://github.com/linux-sunxi/meta-sunxi
    refspec: 8f5b915749709f21c2af543fdcde0898aff60154

  meta-dasharo:
    url: https://github.com/Dasharo/meta-dasharo
    refspec: 45fb233a11409453a505604c9650e58cd8f2feec

  meta-coreboot:
    url: https://github.com/zarhus/meta-coreboot
    refspec: 0ea7450cc86c530574ff928750467a7e3f3b095c

  meta-arm:
    url: https://git.yoctoproject.org/git/meta-arm
    refspec: 58268ddccbe2780de28513273e15193ee949987b
    layers:
      meta-arm:
      meta-arm-toolchain:

  meta-openembedded:
    url: http://git.openembedded.org/meta-openembedded
    refspec: 78a14731cf0cf38a19ff8bd0e9255b319afaf3a7
    layers:
      meta-oe:
      meta-python:
      meta-networking:

  meta-swupdate:
    url: https://github.com/sbabic/meta-swupdate
    refspec: a924d4bfd9dd54638ac8348d3f2845339f789770

bblayers_conf_header:
  standard: |
    POKY_BBLAYERS_CONF_VERSION = "2"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""

local_conf_header:
  standard: |
    CONF_VERSION = "1"
    PACKAGE_CLASSES = "package_rpm"
    SDKMACHINE = "x86_64"
    USER_CLASSES = "buildstats"
    PATCHRESOLVE = "noop"
  debug-tweaks: |
    EXTRA_IMAGE_FEATURES = "debug-tweaks"
  diskmon: |
    BB_DISKMON_DIRS = "\
        STOPTASKS,${TMPDIR},1G,100K \
        STOPTASKS,${DL_DIR},1G,100K \
        STOPTASKS,${SSTATE_DIR},1G,100K \
        STOPTASKS,/tmp,100M,100K \
        HALT,${TMPDIR},100M,1K \
        HALT,${DL_DIR},100M,1K \
        HALT,${SSTATE_DIR},100M,1K \
        HALT,/tmp,10M,1K"
